<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2449c46202.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;500;600;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Interactive comments section</title>
</head>

<body>


  <template class="inputContesta-template">
    <div class="inputContesta contenedor">
      <img src="images/avatars/image-juliusomo.webp" class="imagenUsuario">
      <textarea class="cmnt-input"></textarea>
      <button class="botonEnviar">Enviar</button>
    </div>

  </template>

  <template class="comentarioTemplate">
    <div class="paqueteComentario">
      <div class="comentario contenedor">
        <div class="like">
          <p class="numeroLikes"></p>
          <img src="/images/icons8-heart-90.png" alt="plus" class="controlLike plusLike">

        </div>
        <div class="c-controls">
          <a class="eliminar"><img src="images/icon-delete.svg" alt="" class="control-icon">Delete</a>
          <a class="editar"><img src="images/icon-edit.svg" alt="" class="control-icon">Edit</a>
          <a class="responder"><img src="images/icon-reply.svg" alt="" class="control-icon">responder</a>
        </div>
        <div class="usuario">
          <img src="" class="imagenUsuario">
          <p class="nombreUsuario"></p>
          <p class="fecha"></p>
        </div>
        <p class="c-text">
          <span class="responder-to"></span>
          <span class="c-body"></span>
        </p>
      </div>
      <!--comentarios-->
      <div class="replies paqueteDeComentarios">
      </div>
      <!--respuesta-->
    </div>
  </template>

  <main>


    <div class="seccionComentarios">

      <div class="seccionBoton">
        <button class="onOff" id="onOff">
          <span><i class="fa-solid fa-sun"></i></span>
          <span><i class="fa-solid fa-moon"></i></span>
        </button>
      </div>

      <div class="paqueteDeComentarios">
      </div>

      <!--comment wrapper-->
      <div class="inputContesta contenedor">
        <img src="images/avatars/image-juliusomo.webp" alt="" class="imagenUsuario">
        <textarea class="cmnt-input"></textarea>
        <button class="botonEnviar">Enviar</button>
      </div>
    
      <!--responder input-->    
    </div>

    <!--Modal-->

    <div class="paqueteModal invisible">
      <div class="modal contenedor">
        <h3>Eliminar Comentario</h3>
        <p>Esta seguro/a que desea eliminar este comentario?</p>
        <button class="si">SI</button>
        <button class="no">NO</button>
      </div>
    </div>

  </main>
  <script src="app.js"></script>
</body>

</html>
